
<div class="pages">
    <div data-page="order-edit-page" class="page">
        <div class="page-content">
            <div class="content-block-title">Labels and inputs</div>
            <div class="list-block">
                <ul>
                    <li>
                        <!-- Additional "smart-select" class -->
                        <a href="#" class="item-link smart-select" id="id-smart-select-service" data-open-in="picker" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Service">
                            <!--<a href="#" class="item-link " id="id-smart-select-city" >-->
                            <!-- select -->
                            <select name="service" id="form_entry_service">
                                <!--<option value="cebu">cebu</option>-->

                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Service</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="Your name">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Your name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input type="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Select -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Gender</div>
                                <div class="item-input">
                                    <select>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Date -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Birth date</div>
                                <div class="item-input">
                                    <input type="date" placeholder="Birth day" value="2014-04-30">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Switch (Checkbox) -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Switch</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Slider (Range input) -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Slider</div>
                                <div class="item-input">
                                    <div class="range-slider">
                                        <input type="range" min="0" max="100" value="50" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
