<div class="pages">
  <div data-page="customer-edit-page" class="page navbar-static">
    <div class="page-content">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back">
              <i class="la la-long-arrow-left"></i>
            </a>
          </div>
          <div class="center">Edit Customer</div>
          <div class="right"></div>
        </div>
      </div>
      <div class="content-block m-0">
        <div class="content-block-inner">
          <form id="customer-edit-form" class="list-block">
            <div class="profile">
              <div class="item-media">
                <a href="#" id="profile-image">
                  <input type="image" src="assets/img/profile.png" id="my-profile">
                  <span class="chip-media bg-red"><i class="la la-plus"></i></span>
                </a>
              </div>
              <input type="hidden" name="profile" id="profile-value">
            </div>
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Title</div>
                    <div class="item-input">
                      <input type="text" id="title" name="title">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Suffix</div>
                    <div class="item-input">
                      <input type="text" id="suffix" name="suffix">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">First Name</div>
                    <div class="item-input">
                      <input type="text" id="first_name" name="fname" required>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Middle Name</div>
                    <div class="item-input">
                      <input type="text" id="middle_name" name="mname" required>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Last Name</div>
                    <div class="item-input">
                      <input type="text" id="last_name" name="lname" required>
                    </div>
                  </div>
                </div>
              </li>
              <!-- Select -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Gender</div>
                    <div class="item-input" name="gender">
                      <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <!-- Date -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Birth date</div>
                    <div class="item-input">
                      <input type="date" id="birth-date" name="bday">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Contact</div>
                    <div class="item-input">
                      <input type="text" id="contact" name="contact">
                    </div>
                  </div>
                </div>
              </li>
              <!-- Switch (Checkbox) -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Regular</div>
                    <div class="item-input">
                      <label class="label-checkbox item-content">
                        <!-- Checked by default -->
                        <input type="checkbox" name="isRegular">
                        <div class="item-media">
                          <i class="icon icon-form-checkbox"></i>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Address</div>
                    <div class="item-input">
                      <input type="text" id="address" name="address">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-title label mt-10">Province</div>
                <a href="#" class="item-link smart-select" id="id-smart-select-province" data-open-in="picker" data-picker-height="100%" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Provinces">
                  <select name="provinceID" id="form_entry_province"></select>
                  <div class="item-content">
                    <div class="item-inner">
                      <span class="caret"><i class="la la-angle-down"></i></span>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <div class="item-title label mt-15">City</div>
                <a href="#" class="item-link smart-select" id="id-smart-select-city" data-open-in="picker" data-picker-height="100%" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Cities">
                  <select name="cityID" id="form_entry_city"></select>
                  <div class="item-content">
                    <div class="item-inner">
                      <span class="caret"><i class="la la-angle-down"></i></span>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <div class="item-title label mt-15">Barangay</div>
                <a href="#" class="item-link smart-select" id="id-smart-select-barangay" data-open-in="picker" data-picker-height="100%" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Barangay">
                  <select name="barangayID" id="form_entry_barangay">
                  </select>
                  <div class="item-content">
                    <div class="item-inner">
                      <span class="caret"><i class="la la-angle-down"></i></span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
            <div class="content-block px-20 mb-0">
              <a href="#" class="button button-fill button-raised button-round button-big" id="id-edit-customer">Save</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
