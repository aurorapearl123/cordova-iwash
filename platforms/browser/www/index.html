<!DOCTYPE html>

<body onload="onLoad()">
<div class="statusbar-overlay"></div>
<div class="views">
  <div class="view view-main my-main">
    <!-- Navigation Bottom <img src="assets/img/outline-local_shipping-24px.svg"> -->
    <div class="toolbar toolbar-bottom">
      <div class="toolbar-inner">
        <span>
          <a href="#" class="link active" id="id-home"><i class="la la-location-arrow"></i></a>
        </span>
        <span id="span-persons">
          <a href="#" class="link" id="id-add-customer"><i class="la la-user"></i></a>
        </span>

        </span>
        <span>
          <a href="#" class="link" id="id-logout"><i class="la la-sign-out"></i></a>
        </span>
      </div>
    </div>
    <!-- Page -->
    <div class="pages">
      <div data-page="index" class="page">
        <div class="page-content">
        </div>
      </div>
    </div>
    <div class="login-screen modal-in">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="display-flex align-items-center justify-content-center h-100">
              <div class="my-30 py-30 login-screen-inner w-100">
                <div class="login-screen-title"><img width="225" style="max-width: 100%" data-src="http://192.168.1.224/iwash/assets/img/main/logo-shadow.png" class="lazy"></div>
                <form class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" name="username" placeholder="Username" value="cashier">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Password" value="cashier123">
                        </div>
                      </div>
                    </li>
                  </ul>
                  <a href="#" class="button button-fill button-raised button-round button-big" id="login">Login</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="signature-pad" class="signature-pad">
      <div class="signature-pad--body">
        <canvas></canvas>
      </div>
      <div class="signature-pad--footer">
        <div class="description">Sign above</div>
        <div class="signature-pad--actions">
          <div>
            <button type="button" class="button clear" data-action="clear">Clear</button>
            <button type="button" class="button" data-action="change-color">Change color</button>
            <button type="button" class="button" data-action="undo">Undo</button>
          </div>
          <div>
            <button type="button" class="button save" data-action="save-png">Save as PNG</button>
            <button type="button" class="button save" data-action="save-jpg">Save as JPG</button>
            <button type="button" class="button save" data-action="save-svg">Save as SVG</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of view view main-->
  </div>
</div>
</div>

<!--This is a home page-->
<script type="text/template" id="dashboard">
  <!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page -->
  <div class="views">
    <div class="view view-main">

      <div class="pages navbar-through">
        <div data-page="home" class="page with-subnavbar">
          <div class="navbar">
            <!-- Search Bar -->
            <div class="content-block inset px-0 mt-15">
              <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">
                  <input type="search" placeholder="Search Delivery"><a href="#" class="searchbar-clear"></a>
                </div>
                <a href="#" class="searchbar-cancel">Cancel</a>

            </div>

            <!-- Sub navbar -->
            <div class="subnavbar align-items-start px-0 pt-15">
              <div class="content-block inset datepicker px-0 my-0">

                    <label for="#calendar-from">Start Date</label>
                    <input type="text" readonly id="calendar-from" placeholder="Sep 23 2018">
                  </div>
                  <div class="col-40">
                    <label for="#calendar-to">End Date</label>
                    <input type="text" readonly id="calendar-to" placeholder="Sep 23 2018">
                  </div>
                  <div class="col-20">
                    <a href="#" class="button button-fill button-raised" id="id-reset"><i class="la la-close"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="page-content pull-to-refresh-content hide-navbar-on-scroll">

            <div class="pull-to-refresh-layer">
              <div class="preloader"></div>
              <div class="pull-to-refresh-arrow"></div>
            </div>

            <!-- Search Bar overlay -->
            <div class="searchbar-overlay"></div>

            <div class="list-block list-block-search searchbar-found medCustomer Profileia-list list-custom-1"></div>

            <!-- Default with custom size -->

          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<!--This is a Add customer page-->
<script type="text/template" id="id-add-customer-page">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div data-page="customer-page-add" class="page navbar-static">
          <div class="page-content">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="link back">
                    <i class="la la-long-arrow-left"></i>
                  </a>
                </div>
                <div class="center">Add New Customer</div>
                <div class="right"></div>
              </div>
            </div>
            <div class="content-block m-0">
              <div class="content-block-inner">
                <form id="my-form" class="list-block">
                  <div class="profile">
                    <div class="item-media">
                      <a href="#" id="profile-image">
                        <input type="image" src="assets/img/profile.png" id="my-profile">
                        <span class="chip-media bg-red"><i class="la la-plus"></i></span>
                      </a>
                    </div>
                    <input type="hidden" name="profile" id="profile-value">
                  </div>
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Title</div>
                          <div class="item-input">
                            <input type="text" id="title" name="title">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Suffix</div>
                          <div class="item-input">
                            <input type="text" id="suffix" name="suffix">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">First Name</div>
                          <div class="item-input">
                            <input type="text" id="first_name" name="fname" required>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Middle Name</div>
                          <div class="item-input">
                            <input type="text" id="middle_name" name="mname" required>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Last Name</div>
                          <div class="item-input">
                            <input type="text" id="last_name" name="lname" required>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Select -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Gender</div>
                          <div class="item-input" name="gender">
                            <select name="gender">
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                            <span class="caret"><i class="la la-angle-down"></i></span>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Date -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Birth date</div>
                          <div class="item-input">
                            <input type="date" id="birth-date" name="bday">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Contact</div>
                          <div class="item-input">
                            <input type="text" id="contact" name="contact">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Switch (Checkbox) -->
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Regular</div>
                          <div class="item-input">
                            <label class="label-switch">
                              <input type="checkbox" name="isRegular">
                              <div class="checkbox"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Address</div>
                          <div class="item-input">
                            <input type="text" id="address" name="address">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-title label mt-10">Province</div>
                      <a href="#" class="item-link smart-select" id="id-smart-select-province" data-open-in="picker" data-page-title="Select Provice" data-picker-height="100%" data-picker-close-text="Done" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Provinces">
                        <select name="provinceID" id="form_entry_province"></select>
                        <div class="item-content">
                          <div class="item-inner">
                            <span class="caret"><i class="la la-angle-down"></i></span>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="item-title label mt-15">City</div>
                      <a href="#" class="item-link smart-select" id="id-smart-select-city" data-open-in="picker" data-picker-height="100%" data-picker-close-text="Done" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Cities">
                        <!-- select -->
                        <select name="cityID" id="form_entry_city"></select>
                        <div class="item-content">
                          <div class="item-inner">
                            <span class="caret"><i class="la la-angle-down"></i></span>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="item-title label mt-15">Barangay</div>
                      <a href="#" class="item-link smart-select" id="id-smart-select-barangay" data-open-in="picker" data-picker-height="100%" data-picker-close-text="Done" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Barangay">
                        <select name="barangayID" id="form_entry_barangay"></select>
                        <div class="item-content">
                          <div class="item-inner">
                            <span class="caret"><i class="la la-angle-down"></i></span>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                  <div class="content-block px-20 mb-0">
                    <a href="#" class="button button-fill button-raised button-round button-big" id="id-create-customer">Save</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- end of page content -->
      </div>
    </div>
  </div>
</script>

<!--This is a order add page-->
<script type="text/template" id="id-add-order-page">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div data-page="order-add-page" class="page navbar-static">
          <div class="page-content">

            <!-- Navbar top -->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="link back">
                    <i class="la la-long-arrow-left"></i>
                  </a>
                </div>
                <div class="center">Add New Order</div>
                <div class="right"></div>
              </div>
            </div>

            <form id="id-form-add-order" class="list-block">
              <div class="content-block m-0">
                <div class="content-block-inner">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Branch</div>
                          <div class="item-input">
                            <input type="text" id="id-branch" readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Date</div>
                          <div class="item-input">
                            <input type="date" id="id-date" readonly>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-title label mt-5">Customer</div>
                      <a href="#" class="item-link smart-select" id="id-smart-select-customer" data-open-in="picker" data-picker-height="100%" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Customer">
                        <select name="custID" id="form_entry_customer"></select>
                        <div class="item-content">
                          <div class="item-inner">
                            <span class="caret"><i class="la la-angle-down"></i></span>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="item-title label mt-15">Services</div>
                      <a href="#" class="item-link smart-select" id="id-smart-select-services" data-open-in="picker" data-picker-height="100%" data-back-on-select="true" data-searchbar="true" data-searchbar-placeholder="Search Services">
                        <select name="serviceID" id="form_entry_services"></select>
                        <div class="item-content">
                          <div class="item-inner" id="id-click-services">
                            <span class="caret"><i class="la la-angle-down"></i></span>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                  <div class="card-group"></div>
                  <ul class="mt-10">
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Grand Total</div>
                          <div class="item-input">
                            <input type="number" placeholder="" readonly id="grand-total">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner mb-0">
                          <div class="item-title label">Remarks</div>
                          <div class="item-input mb-0">
                            <textarea id="remarks"></textarea>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <div class="content-block px-20 mb-0">
                    <a href="#" class="button button-fill button-raised button-round button-big" id="id-button-form-add-order">Save</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
